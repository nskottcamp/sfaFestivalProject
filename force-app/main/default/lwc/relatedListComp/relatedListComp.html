<template>
    <lightning-card>
        <div class="slds-text-heading_medium slds-var-m-around_medium">
            <h4>This Festival's Hourly Weather Report</h4>
            <lightning-record-view-form record-id={festivalId.selectedMarkerValue} object-api-name="Festivals__c">
                <lightning-output-field field-name="Weather_Report__c"></lightning-output-field>
            </lightning-record-view-form>
        </div>
        <div class="slds-text-heading_medium slds-var-m-around_medium">
            <h4>This Festival's Preformers</h4>
        </div> 
        <template lwc:if={displayedActs.length}>
            <template for:each={displayedActs} for:item="rec">
                <div key={rec}>
                    <c-performance-card rec-id={rec}></c-performance-card>
                </div>
            </template>
        </template>
        <template lwc:else>
            <div class="slds-box slds-text-align_center">
                <h5>There is no related performances - click a festival to see who's playing there.</h5>
            </div>
        </template>
    </lightning-card>
</template>
