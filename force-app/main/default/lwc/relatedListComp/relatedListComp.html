<template>
    <lightning-card>
        <div class="slds-text-heading_medium slds-panel__header">
            <h4>This Festival's Hourly Weather Report</h4> <br>
        </div>
        <div class="slds-var-m-around_small" slds-panel__body>
            <lightning-formatted-text value={weatherReport}></lightning-formatted-text> 
        </div>
        <div class="slds-text-heading_medium slds-panel__header">
            <h4>This Festival's Preformers</h4>
        </div> 
        <template lwc:if={displayedActs.length}>
            <template for:each={displayedActs} for:item="rec">
                <div key={rec}>
                    <c-performance-card rec-id={rec}></c-performance-card>
                </div>
            </template>
        </template>
        <template lwc:else>
            <div class="slds-box slds-text-align_center">
                <h5>There is no related performances - click a festival to see who's playing there.</h5>
            </div>
        </template>
    </lightning-card>
</template>
